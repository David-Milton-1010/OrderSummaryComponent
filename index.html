<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
<div class="card">
  <div class="card-image"></div>
  <div class="card-main-text">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  </div>
  <div class="card-annual-plan">
    <div class="card-annual-plan-icon">
      <img src="./images/icon-music.svg" alt="music icon">
    </div>
    <div class="card-annual-plan-pricing">
      <h3>Annual Plan</h3>
      <span class="price">$59.99/year</span>
    </div>
    <div class="card-annual-plan-change">
      <a href="#">Change</a>
    </div>
  </div>
  <button class="card-payment-btn">Proceed to Payment</button>
  <button class="card-cancel-btn">Cancel Order</button>
</div>
